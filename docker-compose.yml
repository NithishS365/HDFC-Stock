version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend-models:/app/models/saved_models
      - backend-data:/app/data
    depends_on:
      - redis
    networks:
      - hdfc-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - hdfc-network
    restart: unless-stopped
    command: npm run dev -- --host

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hdfc-network
    restart: unless-stopped

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend-models:/app/models/saved_models
      - backend-data:/app/data
    depends_on:
      - backend
      - redis
    networks:
      - hdfc-network
    restart: unless-stopped
    command: python -m services.scheduler

volumes:
  backend-models:
  backend-data:
  redis-data:

networks:
  hdfc-network:
    driver: bridge
